<app-default-login-layout
title="Login into your account"
primaryBttnText="Login now"
secondaryBttnText="Sign up now"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="loginForm.invalid"
>
    <form [formGroup]="loginForm">
        <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="garcia.jops@gmail.com"
        >
            <img src="/assets/svg/email-icon.svg" alt="email" />
        </app-primary-input>

        <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Your password"
        >
            <img src="/assets/svg/password-icon.svg" alt="password" />
        </app-primary-input>
        <span>Forgot password?</span>
    </form>
</app-default-login-layout>
